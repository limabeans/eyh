<template name="home">
  <head>
  </head>
  <div class="container">
    <body>
      <div class="title-page">
        <h1>Skyline College presents...</h1>
        <h1>Expanding your horizons.</h1>
        <h3>Science is cool. Come learn with us!</h3>
        <button type="button" class="btn btn-large btn-primary btn-success" onclick="location.href='/signup/'">Signup!</button>
      </div>
    </body>
  </div>

  <div class="container">
    <h2>Registered</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Nickname</th>
        <th>First</th>
        <th>Last</th>
        <th>Pass</th>
        <th>Email</th>
        <th>Phone</th>
        <th>School</th>
        <th>Workshops</th>
        
      </thead>
      <tbody>
        {{#each kids}}
        <tr>
          <td>{{nickname}}</td>
          <td>{{first_name}}</td>
          <td>{{last_name}}</td>
          <td>{{password}}</td>
          <td>{{email}}</td>
          <td>{{phone_number}}</td>
          <td>{{school}}</td>
          <td>{{workshops}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>


  <div class="container">
    <h2>Workshops list</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Registered</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
</template>
