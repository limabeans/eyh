<template name="add">
  <div class="container">
    <h1>Add a new workshop!</h1>
    {{#autoForm collection="Workshops" id="addWorkshopForm" type="insert"}}
    <fieldset>
      {{> afQuickField name='name'}}
      {{> afQuickField name='leader'}}
      {{> afQuickField name='description'}}
      {{> afQuickField name='category'}}
      {{> afQuickField name='capacity'}}
    </fieldset>
    <button type="submit" class="btn btn-primary" >Add workshop</button>
    {{/autoForm}}
  </div>
</template>
