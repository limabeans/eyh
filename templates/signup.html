<template name="signup">
  <div class="container">
    <h1>Expanding Your Horizons</h1>
    {{#autoForm collection="Kids" id="signupKidsForm" type="insert"}}
    <fieldset>
      <legend>Signup Form</legend>
      {{> afQuickField name='nickname'}}
      {{> afQuickField name='first_name'}}
      {{> afQuickField name='last_name'}}
      {{> afQuickField name='password'}}
      {{> afQuickField name='email'}}
      {{> afQuickField name='phone_number'}}
      {{> afQuickField name='school'}}
      {{> afQuickField name='workshops' noselect=true }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
  </div>
</template>
